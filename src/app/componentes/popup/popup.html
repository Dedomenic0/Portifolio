<div>
    <mat-dialog-actions >
        <h2 mat-dialog-title align="start">{{ data.titulo }}</h2>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-dialog-actions>
    <mat-dialog-content class="dialog-content">
        <img [src]="data.imagem" alt="">
    </mat-dialog-content>
</div>
