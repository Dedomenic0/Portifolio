<div>
@for (projeto of listaProjetos; track $index) {
        <mat-card class="card" appearance="outlined">
            <mat-card-header>
                <mat-card-title>{{ projeto.nome }}</mat-card-title>
                <mat-card-subtitle>{{ projeto.tecnologias }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="projeto.img" alt="imagem ilustrativa do projeto" (click)="openDialog(projeto.img, projeto.nome)">
            <mat-card-content>
                <p>
                    {{ projeto.descricao }} 
                </p>
            </mat-card-content>
        </mat-card>
    }
</div>
